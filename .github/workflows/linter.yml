name: Linter

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest # runs a test on Ubuntu, Windows and macOS

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Super Linter
        uses: github/super-linter@v3
