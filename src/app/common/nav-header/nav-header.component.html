<header class="navigation-header">
<div class="navigation-header__item">
<span class="navigation-header__text">Accounts</span>
<span class="navigation-header__right-border"></span>
</div>
<div *ngFor="let page of pages | async; index as i;last as isLast">
<div class="navigation-header__item-list" (click)="goTo(page)">
<span class="navigation-header__text">{{page}}</span>
<span class="navigation-header__right-border" *ngIf="!isLast"></span>
</div>
</div>
</header>
