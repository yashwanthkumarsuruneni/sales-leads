<nav class="accounts-list">
  <h2 class="accounts-list__heading"> Accounts</h2>
  <ul>
  <li class="accounts-list__item" *ngFor="let account of accounts">
    <div routerLinkActive="active" routerLink="/{{account.path}}">
      <div class="accounts-list__item-name">{{account.name}}</div>
      <div class="accounts-list__item-desc">{{account.description}}</div>
    </div>
  </li>
  </ul>
</nav>
